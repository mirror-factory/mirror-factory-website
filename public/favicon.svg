<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#09090b"/>

  <!-- Mirror Factory Icon Mark -->
  <g transform="translate(150, 150)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#3EB489" stroke-width="2" opacity="0.3"/>

    <!-- Middle ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#3EB489" stroke-width="2.5" opacity="0.5"/>

    <!-- Inner core circle -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#3EB489" stroke-width="3" opacity="0.8"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#3EB489"/>

    <!-- Vertical reflection line -->
    <line x1="0" y1="-85" x2="0" y2="85" stroke="#3EB489" stroke-width="2" opacity="0.6"/>

    <!-- Horizontal lines (factory/processing) -->
    <line x1="-45" y1="-20" x2="45" y2="-20" stroke="#3EB489" stroke-width="1.5" opacity="0.4"/>
    <line x1="-45" y1="0" x2="45" y2="0" stroke="#3EB489" stroke-width="1.5" opacity="0.4"/>
    <line x1="-45" y1="20" x2="45" y2="20" stroke="#3EB489" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>
