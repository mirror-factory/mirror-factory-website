<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark grayscale background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Darker overlay for depth -->
  <rect width="1200" height="630" fill="#000000" opacity="0.4"/>

  <!-- Grayscale gradient texture -->
  <defs>
    <radialGradient id="grayGlow1" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.03"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="grayGlow2" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.02"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <ellipse cx="240" cy="190" rx="350" ry="300" fill="url(#grayGlow1)"/>
  <ellipse cx="960" cy="440" rx="300" ry="250" fill="url(#grayGlow2)"/>

  <!-- Subtle grid pattern in grayscale -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="630" x2="1200" y2="630" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Vertical grid -->
  <g opacity="0.05">
    <line x1="100" y1="0" x2="100" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="630" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Large centered logo with white elements -->
  <g transform="translate(600, 280)">
    <!-- Logo Icon (larger) -->
    <circle cx="0" cy="-80" r="60" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.2"/>
    <circle cx="0" cy="-80" r="45" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.4"/>
    <circle cx="0" cy="-80" r="30" fill="none" stroke="#ffffff" stroke-width="3.5" opacity="0.7"/>
    <circle cx="0" cy="-80" r="6" fill="#ffffff"/>
    <line x1="0" y1="-145" x2="0" y2="-15" stroke="#ffffff" stroke-width="2.5" opacity="0.5"/>
    <line x1="-35" y1="-95" x2="35" y2="-95" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <line x1="-35" y1="-80" x2="35" y2="-80" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <line x1="-35" y1="-65" x2="35" y2="-65" stroke="#ffffff" stroke-width="2" opacity="0.3"/>

    <!-- Mirror Factory text in white -->
    <text x="0" y="40" font-family="'Playfair Display', serif" font-size="68" font-weight="600" fill="#ffffff" text-anchor="middle">
      Mirror Factory
    </text>

    <!-- Subtitle -->
    <text x="0" y="85" font-family="'Inter', sans-serif" font-size="18" letter-spacing="3" fill="#a1a1aa" text-anchor="middle">
      BRAND GUIDE
    </text>
  </g>

  <!-- Bottom text -->
  <text x="600" y="580" font-family="'JetBrains Mono', monospace" font-size="14" fill="#52525b" text-anchor="middle">
    HUMAN FACTORS AI RESEARCH
  </text>
</svg>
